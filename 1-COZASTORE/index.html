<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
      integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/app.js"></script>
    <title>Coza Store</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div id="head-top">
        <div class="container">
          <div class="head-top">
            <p>Free shipping for standard order over $100</p>

            <div class="language">
              <p>Help & FAQs</p>
              <p>My Account</p>
              <p>EN</p>
              <p>USD</p>
            </div>
          </div>
        </div>
      </div>
      <div id="head-bottom">
        <div class="container">
          <div class="head-bottom">
            <div class="logo">
              <img src="./assets/image/logo-01.png" alt="" />
            </div>
            <div class="link">
              <nav>
                <ul>
                  <li>
                    <a href="./index.html">Home</a>
                  </li>
                  <li>
                    <a href="./form.html">Add</a>
                  </li>
                  <li>
                    <a href="./fav.html">Favorite</a>
                  </li>
                  <li>
                    <a href="#">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- SLIDER -->
    <div id="banner">
      <div class="banner">
        <div
          id="carouselExampleDark"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              class="carousel-item active position-relative"
              data-bs-interval="10000"
            >
              <img
                src="./assets/image/slide-01.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block position-absolute top-50 translate-middle"
              >
                <p>Women collection 2018</p>
                <h1>NEW SEASION</h1>
                <button>Shop Now</button>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./assets/image/slide-02.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block position-absolute top-50 translate-middle"
              >
                <p>MEN NEW SEASION</p>
                <h1>Jackets & Coats</h1>
                <button>Shop Now</button>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/image/slide-03.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block position-absolute top-50 translate-middle"
              >
                <p>Men Collection 2018</p>
                <h1>NEW ARRIVALS</h1>
                <button>Shop Now</button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- CARDS -->

    <div class="produtc-cards">
      <div class="container">
        <div class="card-logo">
          <h1>PRODUCT OVERVIEW</h1>
          <div class="sort-search">
            <button class="sort">Filter</button>
            <input class="search" type="search" placeholder="Search" />
          </div>
          <div class="card">
            <img src="./assets/image/product-01.jpg" alt="" />
            <div class="title">
              <p></p>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
            <span>$</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
